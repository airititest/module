<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>出貨公告</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="images/shortcut-icon.png">
  <link rel="apple-touch-icon-precomposed" type="image/png" href="images/touch-icon.png">
  <script src="js/jquery.min.js"></script>
  <script src="js/content.js"></script>
</head>

<body>
  <header>
    <a href="">
      <img src="images/logo.svg" alt="">
    </a>
  </header>
  <section class="event-title mx">
    <img src="images/title-l.svg" alt="">
    <img src="images/title-m.svg" alt="">
    <div></div>
    <div></div>
    <h1>不論颳風或下雨、平日或假日，灰熊天天為您出貨！</h1>
  </section>
  <section class="illstration">
    <img src="images/scenes.svg" alt="">
    <img src="images/truck.svg" alt="">
    <img src="images/character.svg" alt="">
  </section>
  <section class="order-tips mx">
    <h2>訂單進度，貼心提醒</h2>
    <div class="order-tips-info">
      <div class="order-tips-info-area">
        <div class="order-tips-info-area-content">
          <p>01.出貨中</p>
          <span>已收到您的訂單需求</span>
        </div>
        <div class="order-tips-info-area-dots"><span></span></div>
        <img src="images/order-step-01.svg" alt="">
      </div>
      <div class="order-tips-info-area">
        <div class="order-tips-info-area-content">
          <p>02.已出貨</p>
          <span>由物流中心將您的商品，送往您指定的超商</span>
        </div>
        <div class="order-tips-info-area-dots"><span></span></div>
        <img src="images/order-step-02.svg" alt="">
      </div>
      <div class="order-tips-info-area">
        <div class="order-tips-info-area-content">
          <p>03.已到店</p>
          <span>您的商品送達指定的超商門市</span>
        </div>
        <div class="order-tips-info-area-dots"><span></span></div>
        <img src="images/order-step-03.svg" alt="">
      </div>
      <div class="order-tips-info-area">
        <div class="order-tips-info-area-content">
          <p>04.已領取</p>
          <span>取貨並完成付款</span>
        </div>
        <div class="order-tips-info-area-dots"><span></span></div>
        <img src="images/order-step-04.svg" alt="">
      </div>
    </div>
  </section>
  <footer>
    <p>Copyright © 2022 Airiti Inc. All rights reserved.</p>
  </footer>
</body>

</html>
